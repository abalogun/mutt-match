<!-- Page Header -->
<header class="intro-header" style="background-image: url('img/d18.jpg')">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="page-heading">
          <h1>Tell us about you</h1>
          <hr class="small">
          <span class="subheading"></span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- main content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <ng-form name="userForm" id="contactForm" novalidate>
        <!-- The basics -->
        <H2>The basics...</H2>
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>firstName</label>
            <input ng-model="$ctrl.user.firstName" type="text" class="form-control" placeholder="Your First Name" id="name" required data-validation-required-message="Please fill this out">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>lastName</label>
            <input ng-model="$ctrl.user.lastName" type="text" class="form-control" placeholder="Your Last Name" id="name" required data-validation-required-message="Please fill this out">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>city</label>
            <input ng-model="$ctrl.user.city" type="text" class="form-control" placeholder="Your City" id="name" required data-validation-required-message="Please fill this out">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>zipcode</label>
            <input ng-model="$ctrl.user.postalCode" required ng-pattern="/^[0-9]{5}$/" md-maxlength="5" type="text" class="form-control" placeholder="Your Zipcode" id="name" required data-validation-required-message="Please fill this out">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <br>
        <!-- yes or no -->
        <H2>Please answer yes or no...</H2>
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Children</label>
            <input type="text" class="form-control" placeholder="Do you have children?" id="name" required data-validation-required-message="Please fill this out">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Other Dogs</label>
            <input type="text" class="form-control" placeholder="Do you have other dogs?" id="name" required data-validation-required-message="Please fill this out">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Other pets</label>
            <input type="text" class="form-control" placeholder="Do you have other pets?" id="name" required data-validation-required-message="Please fill this out">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <br>
        <!-- scale of 1-5 -->
        <H2>On a scale from 1 to 5...</H2>
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Activity</label>
            <input name="active" ng-model="$ctrl.questionnaireData.active" type="number" class="form-control" placeholder="How active are you?" id="name" required data-validation-required-message="Please fill this out">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Grooming</label>
            <input name="grooming" ng-model="$ctrl.questionnaireData.grooming" type="number" class="form-control" placeholder="How much grooming are you willing to do? " id="name" required data-validation-required-message="Please fill this out">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Size</label>
            <input name="size" ng-model="$ctrl.questionnaireData.size" type="number" class="form-control" placeholder="Do you prefer a small(1) or big(5) dog?" id="name" required data-validation-required-message="Please fill this out">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Noise</label>
            <input name="noise" ng-model="$ctrl.questionnaireData.noise" type="number" class="form-control" placeholder="Does noise bother you?" id="name" required data-validation-required-message="Please fill this out">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Experience</label>
            <input name="petExperience" ng-model="$ctrl.questionnaireData.petExperience" type="number" class="form-control" placeholder="How much experience do you have?" id="name" required data-validation-required-message="Please fill this out">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <br>
        <div id="success"></div>
        <div class="row">
          <div class="form-group col-xs-12">
            <button ng-click="$ctrl.submit()" type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </ng-form>
    </div>
  </div>
  <hr>
</div>
